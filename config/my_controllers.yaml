controller_manager:
  ros__parameters:
    update_rate: 30
    use_sim_time: true

    diff_cont:
      type: diff_drive_controller/DiffDriveController

    joint_broad:
      type: joint_state_broadcaster/JointStateBroadcaster

diff_cont:
  ros__parameters:

    publish_rate: 50.0

    base_frame_id: base_footprint

    left_wheel_names: ['wheel_FL_joint','wheel_RL_joint']
    right_wheel_names: ['wheel_FR_joint','wheel_RR_joint']

    # <!-- wheel separation according to urdf 0.08214+0.14167=0.22381-->
    wheel_separation: 0.22381

    #  <!-- dont know if its 0.057 or 0.0625 radius here took 0.057 -->
    wheel_radius: 0.057

    use_stamped_vel: false

    # open_loop: false    

    wheels_per_side: 2
    wheel_separation_multiplier: 5.0
